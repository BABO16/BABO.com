<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" type="image/x-icon" href="../../imgs/babo.com.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back"><a href="../../../fun/index.html"><img src="../../imgs/back-button.jpg" width="40"></a></div>
    
    <h1>StopWatch</h1>
    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="buttons">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
